{{define "clients"}}
<div class="container mt-5">

    <h4 class="">Kunden</h4>

    <div class="row">
        <div class="col-md-1 offset-md-2">
            <p class="minimal-margin">Kategorie</p>
        </div>

    </div>

    <div class="row">
        <div class="col-md-3 search-bar">
            <div class="row">
                <input class="search-bar" id="input1" type="text" placeholder="Suche">
                <select class="form-control selectBox search-bar">
                    <option>Alle</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
        </div>

    </div>

    <br>

    <div class="row bottom-border cursiv-text bold-text">
        <div class="col-md-3">
            Equipment
        </div>
        <div class="col-md-5">
            Ausgeliehenes Equipment
        </div>
        <div class="col-md-2 offset-0">
            Status
        </div>
    </div>

    <!--▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒-->

    <br>

{{range .Items}}
    <div class="row equipment-row">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-5">
                    <img class="equipment-image" src="/static/images/{{.BildUrl}}">
                </div>
                <div class="col-md-7">
                    <div class="row">
                        <p class="bold-medium-text minimal-margin">{{.Benutzername}}</p>
                    </div>
                    <div class="row">
                        <p class="small-text minimal-margin" name="kundenId" >ID: {{.KundenID}}</p>
                    </div>
                    <div class="row">
                        <p class="small-text red-text bold-text cursiv-text">{{.Typ}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 text-spalte minimal-margin">

    {{range .Bezeichnungen}}
        <p>{{.Bezeichnung}}</p>
            {{end}}

        </div>
        <div class="col-md-2 offset-1">
            <p class="minimal-margin ">Konto aktiv bis:</p>
            <p class="minimal-margin red-text cursiv-text">{{.Status}}</p>
        </div>
        <div class="col-md-1 centered-text">
            <form class="form" role="form" onsubmit="return validateForm()" method="POST">
                <button type="submit" class="btn btn-default bg-dark fa-button">
                    <input type="hidden" name="KundenID" id="custId" name="custId" value="{{.KundenID}}">
                    <i class="fas fa-pencil-alt text-white"></i>
                </button>
            </form>
        </div>

    </div>
{{end}}


</div>
{{end}}
