{{define "adminAddEquipment"}}

<div class="container mt-5">

    <h4 class="">Equipment hinzufügen</h4>

    <br>

    <form class="form" role="form" onsubmit="return validateForm()" method="POST">
        <div class="row my-3">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="bz">Bezeichnung</label>
                            <input type="text" class="form-control" name="bz" id="bz">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group text-right">
                            <label for="kat">Kategorie</label>
                            <select class="form-control search-bar" name="kat" id="kat">
                                <option>Kameras</option>
                                <option>Mikrofone</option>
                                <option>Monitore</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="invNum">Inventar-Nummer</label>
                            <input type="text" class="form-control" name="invNum" id="invNum">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group text-right">
                            <label for="lgo">Lagerort</label>
                            <input type="text" class="form-control" name="lgo" id="lgo">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="bz">Inhalt</label>
                            <input type="text" class="form-control" name="inhalt" id="inhalt">
                        </div>
                    </div>
                    <div class="col-md-3 text-right">
                        <label for="anz">Anzahl</label>
                        <div class="input-group text-right">
                            <input type="text" class="form-control" name="anz" id="anz">
                            <div class="input-group-btn-vertical">
                                <button class="btn btn-default" type="button"><i class="fas fa-caret-up"></i></button>
                                <button class="btn btn-default" type="button"><i class="fas fa-caret-down"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="hinweis">Hinweise für den Benutzer</label>
                            <textarea class="form-control" name="hinweis" id="hinweis" rows="2"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <!--<form action="#"><input type="submit" class="btn button-startpage" value="Speichern"/></form>-->
                        <button type="submit" class="btn button-startpage" id="btnLogin">Speichern</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 text-right">
                <div class="d-flex flex-column">
                    Profilbild
                </div>
                <div class="d-flex flex-column">
                    <img class="img-fluid" name="bildurl" src="//placehold.it/600x400?text=Profilbild" alt="profilbild">
                </div>
                <div class="d-flex flex-column my-2 text-right">
                    <form action="#"><input type="submit" class="btn button-startpage" value="Profilbild ändern"/></form>
                </div>
            </div>
        </div>
    </form>
</div>

{{end}}
